<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite sua cidade">

        <button class="botao-busca" onclick="cliqueNoBotao()">
            <img class="img-busca" src="imagem/lupa.png">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp"> 21°C</p>
            <p class="max-temp"> Máxima </p>
            <p class="min-temp"> Minimo</p>
           
            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/10d@2x.png">
                <p class="text-previsao">Chuva</p>

            </div>
            
            <div class="umidade"> 
                <img width="30px" src="imagem/icons8-umidade-100.png" class="img-umidade"> 
                <p>Umidade</p> 
            </div>      

            <div class="vento">
                <img src="imagem/transmissao-de-ar.png" class="img-vento">
            </p> Vento</p>
            </div>
                
            
            
            
                
    </div>
<script src="index.js"></script>

</body>

</html>
